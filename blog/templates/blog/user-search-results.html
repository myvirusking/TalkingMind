
{% if users %}
    <!-- <div style="border-left:1px solid gray;border-right:1px solid gray;border-bottom:1px solid gray" class="ml-3"> -->
        
        {% for user in users %}
        <div style="border-bottom:1px solid gray;">
            <a href="{% url 'other-profile' user.id %}"><img src="{{ user.profile.image.url }}" alt="User profile Image" class="live_img"></a> 
            <a href="{% url 'other-profile' user.id %}" style="padding: 10px;">@{{ user.username }}</br> 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ user.first_name }} {{user.last_name}}</a><br>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p style="text-transform: capitalize; font-family: Arial, Helvetica, sans-serif; color: gray;">No result found</p>
{% endif %}

<style>
    .live_img {
        width: 40px;
        height: 40px;
        margin-left: 0.6rem;
        margin-top: 0.3rem;
        border: 1px solid #000;
        border-radius: 50%;
    }
    a {
        text-decoration: none;
        color: black;
    }
    a:hover{
        color: blue;
    }

</style>
