{% load static %}

<!DOCTYPE html>
<html>
	<head>
		 <link href="{% static 'blog/settings.css' %}" rel="stylesheet" type="text/css" >

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	</head>

	<body>


    <div class="top_navbar">
      <div class="hamburger">
          <div class="hamburger__inner">
              <i class="fas fa-bars"></i>
          </div>
      </div>

			<a href="#" class="active" style="color:white; font-size: 20px;font-weight:700; margin-left: 20px;">TalkingMind</a>
      </div>


    <div class="wrapper">
        <div class="sidebar">
            <div class="bg_shadow"></div>
            <div class="sidebar__inner ">
                <div class="close">
          <i class="fas fa-times"></i>
        </div>
                <div class="profile_info" style="margin-top: 20px;">
                    <div class="profile_img">
                      <img src="{{user.profile.image.url}}" alt="profile_img">
                    </div>
                    <div class="profile_data">
                        <p class="username text-md" >@prashantJha</p>
                        <p class="name text-uppercase">Prashant Jha</p>
                    </div>
                </div>
                <ul class="siderbar_menu">
                <li><a href="{% url 'profile-setting' %}" >
                  <div class="title">Profile</div>
                  </a></li>
              <li><a href="{% url 'security-setting' %}" class="active">
                  <div class="title">Security</div>
                  </a></li>
              <li><a href="{% url 'change_password' %}" >
                  <div class="{% url 'change_password' %}">Change password</div>
                  </a></li>
              <li><a href="#">
                  <div class="title">Privacy</div>
                  </a></li>
              <li><a href="#">
                  <div class="title">Login activity</div>
                  </a></li>
              <li><a href="#">
                  <div class="title">Logout</div>
                  </a></li>
            </ul>
            </div>
        </div>

        <div class="main_container">

            {% block content %}

            {% endblock %}
        </div>
    </div>

    <script>
			$(".hamburger .fas").click(function(){
				console.log("active");
    		$(".wrapper").addClass("active");
				console.log("added")
			});

			$(".wrapper .sidebar .close").click(function(){
				$(".wrapper").removeClass("active")
			});


		</script>
    </body>
</html>
